<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="gradient">
    <div id="main" class="main">
            <!-- Welcome -->
            <div id="welcome"></div>
            <!-- End welcome -->

            <!-- Google search -->
            <div class="input-group mb-3 w-100">
                <input type="text" id="query" class="form-control" placeholder="Google search..." onKeyUp="return doKeyUp(event);">
                <button class="btn btn-primary" type="button" onclick="doSubmit();" id="button-addon2">Button</button>
            </div>
            <!-- End Google search -->

            <hr />

            <!-- Sports -->
            <div id="sportsContent"></div>
            <!-- End sports -->

            <hr />

            <!-- Comics -->
            <div id="comics">
                <p>
                    <img src="./images/peanuts.gif" class="img-fluid">
                </p>
                <p>
                    <img src="./images/peanuts-begins.gif" class="img-fluid">
                </p>
                <p>
                    <img src="./images/calvinandhobbes.gif" class="img-fluid">
                </p>
            </div>
            <!-- End comics -->
    </div>

    <!-- Scripts -->
    <script>
        let welcome = document.getElementById("welcome");
        welcome.innerText = getCurrentDate();

        $(function(){
            $("#sportsContent").load("sports.html");
        });

        $( document ).ready(function() {
            $("#query").focus();
        });

        function doSubmit() {
            let query = document.getElementById("query").value
            window.location = 'https://www.google.com/search?q=' + query;
        }

        function doKeyUp(event) {
            if (event.key === "Enter") {
                doSubmit();
            }
        }

        function getCurrentDate() {
            const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

            const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

            const date = new Date();

            let dayOfWeek = weekday[date.getDay()];
            let day = date.getDate();
            let month = months[date.getMonth()];
            let year = date.getFullYear();

            let currentDate = `${dayOfWeek}, ${month} ${day}`;
            return currentDate;
        }
    </script>
    <script src="https://kit.fontawesome.com/70e8190886.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" />
    <!-- End scripts -->
</body>
</html>
